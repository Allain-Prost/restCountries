on: [push]
jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: 
      name: dev
      url: 'allain.com'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Executando os testes de desenvolvimento
        run: npm run producao
    
      
